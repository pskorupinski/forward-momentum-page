
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page Redirect</title>
  <script>
    // Single Page Apps for GitHub Pages or static hosting
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment,
    // e.g. https://www.foo.com/one/two?a=b&c=d#qwe becomes
    // https://www.foo.com/?p=/one/two&q=a=b~and~c=d#qwe
    // Note: This implementation assumes there is no query string or hash fragment in the URL already
    
    // If you're not using a custom domain, you'll need to update this
    // to the GitHub repo name or your custom domain
    var pathSegmentsToKeep = 0;
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
